<body >
    <header>
        <img src="images/weather10.jpg" alt="logo">
        <h1>The Weather Corner</h1>
    </header>

    <nav>
        <ul class="navigation">
            <li><a href="#" onclick="toggleMenu()">&#9776; Menu</a></li>
            <li><a href="/cit230/lesson11/index.html">Home</a></li>

            <li><a href="/cit230/lesson11/gallery11.html">Gallery</a></li>
        </ul>
    </nav>

    <main> 
        <form action="thanks.html" method="GET" >
            <h2>
                Personal Information
            </h2> 
            <div>
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required >
            </div>
            <div>
                <label for="email">email:</label>
                <input type="email" id="email" name="email" placeholder="user" >
            </div>
            <div>
                <label for="Phone">Phone:</label>
                <input type="tel" id="Phone" name="Phone" required >
            </div>
            <div>
                <label for="zipCode">Zip Code:</label>
                <input type="number" id="zipCode" name="zipCode" required >
            </div>
            <h2>Storm Information</h2>
            <div>
                <label for="StormDate">Storm Date:</label>
                <input type="date" id="StormDate" name="StormDate" required >
            </div>
            <div>
                <label for="stormType">Storm Type:</label>
                <input list="stormType">
                <datalist id="stormType">
                    <option value="flash flood">
                    <option value="Hail">
                    <option value="Hurricane">
                    <option value="Thunderstorm">
                    <option value="Tornando"></option>
                </datalist>
            </div>
            <div>
                    <label for="StormSeverity">Storm severity:</label>
                    <input type="range" id="rating" name="stormSeverity" value="5" min="1" max="10" 
                    class="slider" step="1" list="tickmarks"
                        oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                        <span id="ratingvalue">5</span>
            </div>
            <div>

            </div>    
            <div>
                    <label for="stormRegion">Storm Region:</label>
                    <select name="stormRegion" id="stormRegion">
                    <option value="Select Region" selected disabled>Select Region</option>
                    <option value="Preston">Preston></option>
                    <option value="Sugar City">Sugar City</option>
                    <option value="Fish Haven">Fish Haven</option>
                </select>
    
                </div>                    

                    <datalist id="tickmarks">
                        <option value="0">
                        <option value="1">
                        <option value="2">
                        <option value="3">
                        <option value="4">
                        <option value="5">
                        <option value="6">
                        <option value="7">
                        <option value="8">
                        <option value="9">
                        <option value="10">
                    </datalist>
            <div>
            </div>
            <div class="flex">
                    <span class="danger">Are you in Danger?</span>
                    <div class="normgin">
                    <div>
                        <input type="radio" value="Yes" name="danger">
                        <label for="Yes">Yes</label>
                    </div>
                    <div>
                        <input type="radio" value="No" name="danger">
                        <label for="Yes">No</label>
                    </div>
                    <div>
                        <input type="radio" value="Maybe" name="danger">
                        <label for="Yes">Maybe</label>
                    </div>
                </div>
            </div>
                  
            <div>
                <label for="comments" class="align-top">Comments</label>
                <textarea name="Comments" id="Comments" cols="60" rows="10"></textarea>
            </div>
            <div>
                <input type="submit" id="submit" name="submit" class="submitbutton">
                <input type="reset" id="reset" name="reset" class="resetbutton">
            </div>
        </form>   
    </main>

    <footer>
        
        
        <div>
                &copy; <span id="currentDate"></span> &star; The Weather Corner &star; Julius Kashihakumwa &star; <a
                    href="http://www.byui.edu" target="_blank">BYU-Idaho</a>
            </div>
       
    </footer>

    <script src="scripts/lazyloads.js"></script> 
    <script src="scripts/windhill.js"></script> 
    <script src="scripts/menu.js"></script> 
</body>
</html>
