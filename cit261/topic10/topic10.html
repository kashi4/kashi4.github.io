        <h1>HTML TAGS</h1>

        <!-- VIDEO CODE EXAMPLE -->
        <h2>VIDEO</h2>
        <p>This a rooster video and Audio.</p>
    
    
            <video width="320" height="240" controls>
                  <source src="/cit261/topic10/images/videos/rooster_193.webm" type="video/mp4">
                  
                Your browser does not support the video tag.
            </video>
            
            <h1>The Audio</h1>
        <p>This is an alarm Audio</p>
            <audio controls>
                      <source src="/cit261/topic10/images/videos/alarm.mp3" type="audio/ogg">
                      
            </audio>
    
               
        <h1>CANVAS</h1>
            <p>This is canvas tag style transition</p>
        <canvas id="canvas" width="300" height="300"> 
            
        </canvas>
